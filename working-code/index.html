<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      margin: 0;
      background: #FEE834;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    button {
      font-size: 1.2rem;
      border: 0.25rem solid black;
      padding: 0.5rem;
      margin: 1rem 0.5rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    button:hover{
      border: 0.25rem solid #666;
      transform: translateY(-1px);
    }
    button:active{
      border: 0.25rem solid #888;
      transform: translateY(1px);
    }

    .game-buttons {
      display: none;
    }

    .output {
      font-size: 2rem;
      font-weight: bold;
      line-height: 2rem;
    }
    .game-wrapper {
      width: 100%;
      position: absolute;
    }
    .emoji{
      display: inline-block;
      margin-top: 0.75em;
      font-size: 2em;
      animation: show 0.5s 1 ease-out forwards;
    }
    .emoji.win{
      animation: win 0.75s 1 ease-out forwards;
    }
    @keyframes show {
      0%{
        transform: scale(0)
      }
      100%{
        transform: scale(1)
      }
    }
    @keyframes win {
      0%{
        transform: scale(0) rotate(0deg)
      }
      30%{
        transform: scale(0.5) rotate(-10deg)
      }
      80%{
        transform: scale(2) rotate(10deg)
      }
      100%{
        transform: scale(1) rotate(0deg)
      }
    }
  </style>
</head>

<body>
  <div class="game-wrapper">
    <button class="start-button" onclick="game.startGame()">Start Game</button>
    <div class="game-buttons">
      <button onclick="game.handleUserChoice(0)">Rock</button>
      <button onclick="game.handleUserChoice(1)">Paper</button>
      <button onclick="game.handleUserChoice(2)">Scissors</button>
    </div>
    <section class="output"></section>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

<script src="js/game.js"></script>

</html>
